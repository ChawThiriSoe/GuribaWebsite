{% extends 'usernavigation.html' %}
{% block title %}
Writing Chapter
{% endblock %}
{% block content %}
<!-- Modified template from https://tympanus.net/codrops/2015/09/15/styling-customizing-file-inputs-smart-way/ -->
	<form action="/chapterwriting" method="post" enctype="multipart/form-data">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="content">
					<div class="box">
						<input type="file" name="coverimg" id="file-6" class="inputfile inputfile-5" data-multiple-caption="{count} files selected" multiple required>
						<label for="file-6"><figure></figure> Add Cover<br>Image</label>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row" style="padding-bottom: 20px;">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<input type="hidden" name="storyid" value="{{storyid}}">
				<input type="text" name="chptitle" class="titleinput" value="" placeholder="Title of Chapter">
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<textarea name="chppara" rows="20" class="chpinput" placeholder="Type your text" id="autoresizing"></textarea>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<input type="submit" value="Publish" class="btn nextbtn">
			</div>
			<div class="col-md-2"></div>
		</div>
	</form>
<script type="text/javascript"> 
	textarea = document.querySelector("#autoresizing"); 
	textarea.addEventListener('input', autoResize, false); 

	function autoResize() { 
		this.style.height = 'auto'; 
		this.style.height = this.scrollHeight + 'px'; 
	} 
</script> 
{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title %}

		{% endblock %}
	</title>

	<!-- Essential Script and Link -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- Essential Scrip and link -->


	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>

	<!-- For login & register forms -->
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
	<link rel="stylesheet" type="text/css" href="../static/css/register.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- For login & register forms -->

	<!-- For search function -->
	<link rel="stylesheet" type="text/css" href="../static/css/search.css">

	<!-- For style -->
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>
<body>
	<!-- Nav start -->
	<div class="container-fluid">
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-1">
				<a href="/adminindex">
					<img src="../static/images/logo3.png" width="90px" height="70px">
				</a>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-4">
				
				<div class="dropdown">
					<button onclick="myFunction1()" class="dropbtn">
						Data Management
						<i class='fas fa-caret-down' style='font-size:14px'></i>
					</button>
					<div id="myDropdown1" class="dropdown-content2">
						<div class="row">
							<div class="col-md-12">
								<a href="/manageuser">User Data</a>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<a href="/manageadmin">Admin Data</a>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<a href="/managestory">Story Data</a>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<a href="/managereport">Report Data</a>
							</div>
						</div>
					</div>
				</div>
			
			</div>
			<div class="col-md-1"></div>
			{% if 'adminname' in session %}
				<div class="col-md-2" style="margin-top: 20px;">
					<font style="color: #D91848; padding: 20px 30px; font-size: 16px; border: none;">{{session['adminname']}}</font>
				</div>
				<div class="col-md-2" style="margin-top: 20px;">
					<a href="/adminlogout" class="droplink">Log out</a>
				</div>
			{% else %}
				<div class="col-md-2" style="margin-top: 20px;">
					<a href="/adminlogin" class="droplink">Login</a>
				</div>
				<div class="col-md-2" style="margin-top: 20px;">
					<a href="/adminregister" class="droplink">Register</a>
				</div>
			{% endif %}
		</div>
	</div>
	<!-- Nav end -->
	<div class="container-fluid">
		{% block content %}

		{% endblock %}
	</div>
	<!-- Footer start -->
	<div class="container-fluid" style="
	{% block style%}

	{% endblock%}
	">
		<div class="row" style="background-color: #6E6565;">
			<div class="col-md-12">
				<center>
					<font color="99E1D9">&#169; 2020 Guriba. All right reserved.</font>
				</center>
			</div>
		</div>
	</div>
	<!-- Footer end -->
<script>
function myFunction1() {
  document.getElementById("myDropdown1").classList.toggle("show");
}
function myFunction3() {
  document.getElementById("myDropdown3").classList.toggle("show");
}
</script>
</body>
</html>

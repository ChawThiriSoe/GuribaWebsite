{% extends 'usernavigation.html' %}
{% block title %}
Edit Your Profile
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12">
					<font style="font-size: 30px; font-weight: 600; color: #D91848;">
						Edit Profile
					</font>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10">
					<form action="/editprofile" method="post" enctype="multipart/form-data">
						<div class="form-group">
							{% if msg %}
						        <div class="form-group">
						            <span style="color: #D91848; font-size: 12px;">{{msg}}</span>
						        </div>
							{% endif %}
							<div class="row">
								<div class="col-md-4">
									<br>
									<font class="fbfont">
										Your UserName:
									</font>
								</div>
								<div class="col-md-7">
									<input type="hidden" name="ppid" value="{{session['userID']}}">
									<input type="type" name="ppname" class="fbinput" value="{{session['username']}}">
								</div>
								<div class="col-md-1"></div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<br>
									<font class="fbfont">
										Your Email:
									</font>
								</div>
								<div class="col-md-7">
									<input type="email" name="ppemail" class="fbinput" value="{{session['useremail']}}">
								</div>
								<div class="col-md-1"></div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<br>
									<font class="fbfont">
										Profile Image:
									</font>
								</div>
								<div class="col-md-7">
									<input type="file" name="ppimg" class="fbinput" src="{{session['userimg']}}">
								</div>
								<div class="col-md-1"></div>
							</div>
							<div class="row">
								<div class="col-md-4"></div>
								<div class="col-md-7">
									<input type="submit" value="Send" class="fbsubmit">
								</div>
								<div class="col-md-1"></div>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
{% endblock %}
